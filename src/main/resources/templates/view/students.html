<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Read From Excel File</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12">
                <h2>File Upload</h2>
                <form action="" th:action="@{'/fileupload'}" th:object="${student}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="fileupload">File Upload</label>
                        <input type="file" class="form-control" name = "file" id="file" th:field="*{file}">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
            <div class="col-md-12">
                <h2>All Students</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email Address</th>
                        <th>Name</th>
                        <th>Purhased Package</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each=" student : ${students}">
                        <td th:text="${student.id}">Default</td>
                        <td th:text="${student.name}">Defaultson</td>
                        <td th:text="${student.emailAddress}">def@somemail.com</td>
                        <td th:text="${student.purchasedPackage}">def@somemail.com</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



</body>

</html>
